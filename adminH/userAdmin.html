    <div id="modal" class="modalEdit">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Изменить</h2>
        <form>
          <label for="pizza-type">Название</label>
          <input type="text" id="pizzaName" name="pizza-type" required />

          <label for="pizza-size">Описание</label>
          <input type="text" id="pizzaDesc" name="pizza-size" required />

          <label for="delivery-address">Прайс</label>
          <input type="text" id="pizzaPrice" name="delivery-address" required />

          <label for="contact-number">Картинка</label>
          <input type="tel" id="pizzaImg" name="contact-number" required />

          <button class="submittChacngesBtn" type="button">Заказать</button>
        </form>
      </div>
    </div>
    <div
      style=" 
      margin-top: 100px !important;
        border: 2px solid black;
        background-color: rgba(251, 143, 3, 0.774);
        padding: 2% 10px;
        width: 90%;
        margin: 0px auto;
        border-radius: 20px;
      "
    >
      <div
        class="searchAndFilter"
        style="
          display: flex;
          align-items: center;
          justify-content: space-around;
        "
      >
        <div style="margin-bottom: 10px">
          <p style="text-align: center; margin-bottom: 10px; font-weight: 700">
            Поиск по цене
          </p>
          <div class="cards-price-range-container">
            <input
              id="inpLowCost"
              type="number"
              placeholder="Минимальная цена"
              value=""
              style="width: 20%"
            /><span>--</span
            ><input
              id="inpHightCost"
              type="number"
              placeholder="Максимальная ц-098ена"
              value=""
              style="width: 20%"
            /><button id="searchCost">Искать</button>
          </div>
        </div>
        <div style="margin-bottom: 10px">
          <p style="text-align: center; margin-bottom: 10px; font-weight: 700">
            Живой поиск
          </p>
          <div>
            <div>
              <input
                id="liveSearch"
                type="text"
                placeholder="Поиск..."
                class="search--input"
                value=""
              />
            </div>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: end;
          padding-right: 4.3%;
          padding-top: 0.5%;
        "
      ></div>
    </div>
    <div id="addPizzaModal" class="custom-modal">
      <div class="modal-content custom-modal-content">
        <span class="close">&times;</span>
        <h2>Добавить новую пиццу</h2>
        <form>
          <label for="pizzaName">Название:</label>
          <input type="text" id="pizzaName2" name="pizzaName" required />

          <label for="pizzaDescription">Описание:</label>
          <textarea
            id="pizzaDescription"
            name="pizzaDescription"
            required
          ></textarea>

          <label for="pizzaPrice">Цена:</label>
          <input type="number" id="pizzaPrice" name="pizzaPrice" required />

          <label for="pizzaImage">URL картинки:</label>
          <input type="url" id="pizzaImage" name="pizzaImage" required />

          <button type="button" onclick="addPizza2()">Добавить пиццу</button>
        </form>
      </div>
    </div>
    <section class="pizza">
      <div class="container">
        <div class="adminAdd">
          <h2>Пиццы</h2>
          <button class="addPizza">Добавить пиццу</button>
        </div>
        <!-- !card start -->
        <div class="card"></div>
        <!-- !card end -->
      </div>
    </section>
    <script src="./adminJs/admin.js"></script>
